	<!-- Start Home Section -->
	<div id="home" data-spy="scroll" data-target="#navbarResponsive">

			navbar-dark = light links expand is on which screen to expand 
			data-spy + target id
			Automatically update Bootstrap navigation or list group components based on scroll position to indicate which link is currently active in the viewport.
		-->
		<nav class="navbar bg-dark navbar-dark navbar-expand-md fixed-top">
			<a href="index.html" class="navbar-brand"><img src="/img/nuno.png" alt="logo" title="logo"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
					<li class="nav-item"><a href="#course" class="nav-link">Course</a></li>
					<li class="nav-item"><a href="#portfolio" class="nav-link">Portfolio</a></li>

					<li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
				</ul>
			</div>
		</nav>
		<!--- Start Image Slider -->
			<div id="carousel-indicators" class="carousel slide" data-slide="carousel" data-interval="7000">

					<li data-target="carousel-indicators" data-slide-to="1"></li>

				</ol>	
				<div class="carousel-inner" roll="listbox"><!--listbox is for screen readers-->
					<div class="carousel-item active">
						<img src="/img/computers.png" alt="slide 1">
					</div>
				</div>

			</div>
		<!--- End Image Slider -->
